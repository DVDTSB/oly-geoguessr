<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Evan Chen &bullet; Olympiad GeoGuessr</title>
<link href="karl.css" type="text/css" rel="stylesheet" />
<link href="game.css" type="text/css" rel="stylesheet" />
<script src="js/jquery.min.js"></script> <!-- For online version, link to Google -->
<!-- https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js -->
<script src="js/rungame.js"></script>

</head>
<body>

<div id="navigation_box"><div id="left_navigation_box">By Lisa Yang and Evan Chen</div></div>
<div id="header"><h1>Olympiad GeoGuessr</h1></div>

<div id="content">
	<div id="side">
		<h1>Score: <span id="score"></span></h1>
		<br><br>
		<button id="done_button" type="button" disabled="">Finish Diagram</button>
		<ul id="found">
		</ul>
    </div>
    <div id="main">
		<div class="entry">
			<h1 id="head_title">Welcome to GeoGuessr</h1>
			<div class="entrywrap">
				<div id="top_bar">
					<button id="check_button" type="button" disabled="">Check</button>
					<div id="active_box">Selected: <span id="active_points"></span></div>
				</div>
				<br>
				<div id="site" style="text-align: center">
					<button id="start_game">Click here to start</button>
				</div>
			</div>
		</div>
    </div>
</div>

</body>
</html>
