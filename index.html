<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Evan Chen &bullet; Olympiad GeoGuessr</title>
<link href="css/karl.css" type="text/css" rel="stylesheet" />
<link href="css/game.css" type="text/css" rel="stylesheet" />
<link href="css/sweetalert.css" type="text/css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>if (typeof jQuery === 'undefined') {
  document.write(unescape('%3Cscript%20src%3D%22js/jquery.min.js%22%3E%3C/script%3E'));
}
</script>
<script src="js/rungame.js"></script>
<script src="js/sweetalert.min.js"></script>

</head>
<body>

<div id="navigation_box"><div id="left_navigation_box">By Lisa Yang and Evan Chen</div></div>
<div id="header"><h1>Olympiad GeoGuessr</h1></div>

<div id="content">
<div id="side">
	<h1>Score: <span id="score"></span></h1>
	<br>
	<div id="time_box">
		<h3>Time: <span id="time"></span></h3>
	</div>
	<div id="active_box">
		<h3>Points Selected</h3>
		<span id="active_points"></span>
	</div>
	<div id="found_box">
		<h3>Items Found</h3>
		<ul id="found"></span>
	</div>
	<br>
	<div id="mistakes_box">
		<h3>Errors: <span id="mistakes"></span></h3>
	</div>
	<div id="progress_box">
		<h3>Progress</h3>
		<ul id="progress"></ul>
		<button id="prev_button" type="button" disabled>Previous</button>
		<button id="next_button" type="button" disabled>Next</button>
	</div>
</div>
<div id="main">
	<div class="entry">
	<h1 id="head_title">Welcome to Olympiad GeoGuessr</h1>
	<div class="entrywrap">
	<div id="top_bar">
		<button id="check_button" type="button" disabled>Check</button>
		<button id="done_button" type="button" disabled>Finish</button>
		<button id="clear_button" type="button" disabled>Clear</button>
		<span id="curr_score_box"></span>
	</div>
	<div id="answer_box">
		<h3 id="answers_heading">Answers (click item to display)</h3>
		<ul id="answers"></ul>
	</div>
	<br>
	<div id="site" style="text-align: center">
		<select id="episode_select">
			<option value="">-- Select an Episode --</option>
		</select>
		<button id="start_game" disabled></button>
	</div>
	</div>
	</div>
</div>
</div>

</body>
</html>
